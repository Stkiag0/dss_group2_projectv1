<!-- Main Centered Container -->
<div style="display: flex; justify-content: center; align-items: center; padding: 40px; background: linear-gradient(135deg, #4b1a7a 0%, #764ba2 100%); min-height: 400px; border-radius: 15px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    
    <!-- Analysis Card -->
    <div style="background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); width: 100%; max-width: 500px; text-align: center;">
        
        <!-- Mode Badge (Top) -->
        <div style="margin-bottom: 25px;">
            {% if mode == 'hybrid' %}
            <span style="background: #9b59b6; color: white; padding: 6px 20px; border-radius: 50px; font-size: 0.85em; font-weight: 700; letter-spacing: 1px; text-transform: uppercase;">
                ðŸ¤– Hybrid Mode
            </span>
            {% else %}
            <span style="background: #27ae60; color: white; padding: 6px 20px; border-radius: 50px; font-size: 0.85em; font-weight: 700; letter-spacing: 1px; text-transform: uppercase;">
                ðŸ“‹ Rules Only
            </span>
            {% endif %}
        </div>

        <h3 style="color: #2c3e50; margin-top: 0; font-weight: 700;">Student Risk Analysis</h3>
        
        <!-- Metrics Grid -->
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px;">
            
            <!-- Risk Score -->
            <div style="background: #f8f9fa; padding: 15px; border-radius: 12px; border-left: 5px solid #4b1a7a;">
                <span style="font-size: 0.8em; color: #7f8c8d; text-transform: uppercase; font-weight: 600;">Total Score</span>
                <div style="font-size: 1.5em; font-weight: 800; color: #2c3e50;">{{ score }}<span style="font-size: 0.6em; color: #bdc3c7;">/15</span></div>
            </div>
            
            <!-- Failure Prob -->
            <div style="background: #f8f9fa; padding: 15px; border-radius: 12px; border-left: 5px solid #e74c3c;">
                <span style="font-size: 0.8em; color: #7f8c8d; text-transform: uppercase; font-weight: 600;">Failure Prob.</span>
                <div style="font-size: 1.5em; font-weight: 800; color: #e74c3c;">{{ probability }}%</div>
            </div>

            <!-- ML Metric (Spans full width if present) -->
            {% if mode == 'hybrid' and ml_available %}
            <div style="grid-column: span 2; background: #f3ebff; padding: 15px; border-radius: 12px; border: 1px dashed #9b59b6;">
                <span style="font-size: 0.8em; color: #9b59b6; text-transform: uppercase; font-weight: 700;">Machine Learning Prediction</span>
                <div style="font-size: 1.8em; font-weight: 800; color: #764ba2;">{{ (risk_scores['ML Probability'])|round(1) }}%</div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
